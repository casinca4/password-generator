<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Generate a <span>random password</span></h1>
  <h2>Never use an insecure password again.</h2>
  <div class="generate-password-container">
    <button class="generate-btn"><img src="generate-icon.png" alt="">Generate passwords</button>
    <div class="password-length-container">
      <select name="password-length-number" id="password-length-number">
        <option value="length">Length</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
    <div class="line"></div>
    
    <div class="passwords-container">
      <div class="password"><img src="threeDotsIcon.png" alt="three dots"></div>
      <div class="password"><img src="threeDotsIcon.png" alt="three dots"></div>
      <div class="password"><img src="threeDotsIcon.png" alt="three dots"></div>
      <div class="password"><img src="threeDotsIcon.png" alt="three dots"></div>
    </div>
    
      <script src="index.js"></script>
    </body>
</html>
